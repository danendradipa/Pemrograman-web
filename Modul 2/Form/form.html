<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Desain Form</title>
  </head>
  <body>
    <h3>Formulir Pendaftaran UKM</h3>
    <form action="" method="post">
      <table border="0">
        <tr>
          <td>Nama</td>
          <!-- Menggunakan text field -->
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>NIM</td>
          <!-- Menggunakan text field -->
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>
            <!-- Menggunakan Radio Button -->
            <!-- Memberi atribut name serta isi yang sama agar bisa memilih salah satu -->
            <input type="radio" name="kelamin" />Pria
            <input type="radio" name="kelamin" />Wanita
          </td>
        </tr>
        <tr>
          <td>Program Studi</td>
          <td>
            <select name="job">
              <!-- Mendefinisiikan daftar opsi yang dapat dipilih -->
              <option>Teknologi Informasi</option>
              <option>Teknik Elektro</option>
              <option>Teknik Sipil</option>
              <option>Lainnya</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="ok" />
            <input type="submit" value="cancel" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
