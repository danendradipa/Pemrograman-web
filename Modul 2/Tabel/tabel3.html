<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Ukuran Tabel</title>
  </head>
  <body>
    <!-- Mengatur posisi, spasi antar sel, dan spasi antara border sel -->
    <table border="1" align="center" cellspacing="0" cellpadding="5">
      <!-- Header -->
      <tr>
        <!-- Mengatur Lebar kolom -->
        <th width="50">No</th>
        <th width="150">Nama</th>
        <th width="200">NIM</th>
      </tr>
      <!-- Baris data pertama -->
      <tr>
        <td>1</td>
        <td>Danendra Dipa Dananjaya</td>
        <td>22537141003</td>
      </tr>
    </table>
  </body>
</html>
