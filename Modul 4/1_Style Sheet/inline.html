<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <body>
    <!-- Menerapkan inline style pada paragarf -->
    <p style="color: blue; font-style: italic">Ini paragraf Pertama</p>

    <!-- Menerapkan inline style pada paragraf -->

      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse et

    </p>

    <p>Ini paragraf ketiga</p>
