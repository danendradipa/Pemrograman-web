<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runded Border</title>
    <style type="text/css">
      /* Membuat border dengan menambahkan properti moz dan webkit */
      .round {
        background-color: aqua;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        border: 2px solid black;
        padding: 10px;
        width: 310px;
      }
    </style>
  </head>
  <body>
    <div class="round">Membuat Rounded Border cuyyy</div>

    <br />

    <div class="round">
      Buat Round border sangat easy, gausa pake file gambar.
    </div>
  </body>
</html>
