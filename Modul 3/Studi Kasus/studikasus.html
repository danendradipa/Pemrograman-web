<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studi Kasus Modul 3</title>
  </head>
  <body>
    <!-- Judul Form -->
    <h2>Studi Kasus : Validasi Input HTML5</h2>
    <form action="" method="post">
      <table border="0">
        <!-- form nama -->
        <tr>
          <td>Nama</td>
          <!-- Input Nama ber type text dengan ukuran 25, pattern agar nama hanya bisa diisi dengan huruf -->
          <td>
            :
            <input
              type="text"
              name="nama"
              pattern="[A-Za-z ]+"
              size="25"
              placeholder="Isikan Nama Anda"
              required
            />
          </td>
        </tr>

        <!-- form usia -->
        <tr>
          <td>Usia</td>
          <!-- Form Usia ber type number dengan ukuran 1, minimal number 17 dan maks 30 -->
          <td>
            :
            <input
              type="number"
              name="usia"
              size="1"
              min="17"
              max="30"
              required
            />
            (Usia min 17-30)
          </td>
        </tr>

        <!-- form email -->
        <tr>
          <td>Email</td>
          <!-- form email ber type email dengan size 25 -->
          <td>
            :
            <input
              type="email"
              name="email"
              size="25"
              placeholder="nama_email@host.com"
              required
            />
          </td>
        </tr>

          <!-- form web -->
        <tr>
          <td>Web</td>
          <!-- form web ber type url agar hanya bisa mengisi link dengan size 35 -->
          <td>
            :
            <input
              type="url"
              name="web"
              size="35"
              placeholder="http://"
              required
            />
          </td>
        </tr>

        <!-- form password -->
        <tr>
          <td>Password</td>
          <!-- form password ber type password dengan size 17 -->
          <!-- menggunakan minlength agar minimal password 8 karakter -->
          <td>
            :
            <input
              type="Password"
              name="pass"
              size="17"
              placeholder="Semua karakter, min 8"
              minlength="8"
              required
            />
          </td>
        </tr>

        <!-- tombol submit -->
        <tr>
          <td></td>
          <td>
            &nbsp;
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
