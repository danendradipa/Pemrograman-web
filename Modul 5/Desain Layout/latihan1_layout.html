<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendekatan Sebelum HTML5</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <!-- wrapper adalah isi keseluruhan kerangka -->
    <div id="wrapper">
        <!-- header terdapat di bagian paling atas -->
      <div id="header">Header</div>

      <div id="inner">
        <!-- isi dari web -->
        <div id="sidebar">Sidebar</div>

        <div id="content">Content</div>
      </div>

      <!-- footer terdapat di bagian bawah-->
      <div id="footer">Footer</div>
    </div>
  </body>
</html>
