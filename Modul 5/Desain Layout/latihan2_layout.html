<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendekatan Setelah HTML5</title>
    <link rel="stylesheet" href="mystyle2.css" />
  </head>

  <body>
    <!-- header terdapat di bagian paling atas -->
    <header>header</header>

    <!-- element pada HTML yang dibuat untuk mempresentasikan link navigasi. -->
    <nav>nav</nav>

    <!-- tag mendefinisikan bagian dalam dokumen. -->
    <section>section</section>

    <!-- footer terdapat di bagian bawah-->
    <footer>footer</footer>
  </body>
</html>
